<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>DonutTower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка игры...</div>
    <canvas id="canvas"></canvas>
    
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
        // Инициализация SDK Яндекс Игр
        let ysdk = null;
        let yandexSDKReady = false;
        
        YaGames.init().then(ysdkInstance => {
            ysdk = ysdkInstance;
            yandexSDKReady = true;
            console.log('Yandex SDK initialized');
            
            // Скрываем загрузочный экран
            document.getElementById('loading').classList.add('hidden');
        }).catch(error => {
            console.error('Failed to initialize Yandex SDK:', error);
            // Скрываем загрузочный экран даже при ошибке
            document.getElementById('loading').classList.add('hidden');
        });
        
        // Глобальные функции для Godot
        window.yandexSDKReady = () => yandexSDKReady;
        window.ysdk = () => ysdk;
        
        // Обработчики для Godot - используем правильный API
        window.godot = {
            call: function(method, ...args) {
                // Используем правильный способ вызова функций Godot
                if (window.godotEngine && window.godotEngine.call) {
                    window.godotEngine.call(method, ...args);
                } else if (window.godot && window.godot.call) {
                    // Fallback для старых версий
                    window.godot.call(method, ...args);
                }
            }
        };
    </script>
    
    <!-- Godot Engine Script -->
    <script type="text/javascript" src="$GODOT_BASENAME.js" onload="Engine.startGame()"></script>
</body>
</html>
